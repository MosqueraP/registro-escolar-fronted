<div class="contenedor-base">
  <h2>Inscripciones Detalladas</h2>

  <div class="botones-accion">
    <mat-form-field appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput [(ngModel)]="filtro" (input)="aplicarFiltro()" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="exportarAExcel()">Exportar a Excel</button>
    <button mat-raised-button color="accent" (click)="exportarAPDF()">Exportar a PDF</button>
  </div>

  <!-- Envoltura para scroll horizontal en móviles -->
  <div class="tabla-responsive">
    <table mat-table [dataSource]="inscripciones" class="mat-elevation-z2" style="width: 100%;">
      <ng-container matColumnDef="idInscripcion">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let i">{{ i.idInscripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="nombreEstudiante">
        <th mat-header-cell *matHeaderCellDef>Estudiante</th>
        <td mat-cell *matCellDef="let i">{{ i.nombreEstudiante }}</td>
      </ng-container>

      <ng-container matColumnDef="nombreCurso">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let i">{{ i.nombreCurso }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaInscripcion">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let i">{{ i.fechaInscripcion }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador también dentro para evitar desbordes -->
    <mat-paginator [length]="totalItems"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[2, 3, 5, 10]"
                   showFirstLastButtons
                   (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
