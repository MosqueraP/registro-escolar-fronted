<div class="contenedor-base">
  <h2>Lista de Profesores</h2>

  <div class="acciones-superiores">
    <button mat-raised-button color="primary" (click)="agregar()">+ Agregar Profesor</button>
  </div>

  <div class="tabla-responsive">
    <table mat-table [dataSource]="profesores" class="mat-elevation-z2">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let p">{{ p.id }}</td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
      </ng-container>

      <!-- Apellido -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let p">{{ p.apellido }}</td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let p">{{ p.email }}</td>
      </ng-container>

      <!-- Teléfono -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let p">{{ p.telefono }}</td>
      </ng-container>

      <!-- Especialidad -->
      <ng-container matColumnDef="especialidad">
        <th mat-header-cell *matHeaderCellDef>Especialidad</th>
        <td mat-cell *matCellDef="let p">{{ p.especialidad }}</td>
      </ng-container>

      <!-- Fecha Nacimiento -->
      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef>Fecha Nac.</th>
        <td mat-cell *matCellDef="let p">{{ p.fechaNacimiento }}</td>
      </ng-container>

      <!-- Fecha Contratación -->
      <ng-container matColumnDef="fechaContratacion">
        <th mat-header-cell *matHeaderCellDef>Contratación</th>
        <td mat-cell *matCellDef="let p">{{ p.fechaContratacion }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="primary" matTooltip="Editar" (click)="editar(p.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="eliminar(p.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
