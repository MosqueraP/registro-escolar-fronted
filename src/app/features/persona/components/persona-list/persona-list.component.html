<div class="contenedor-base">
  <h2>Lista de Personas</h2>

  <div class="acciones-superiores">
    <button mat-raised-button color="primary" (click)="agregarPersona()">+ Agregar Persona</button>
  </div>

  <div class="tabla-responsive">
    <table mat-table [dataSource]="personas" class="mat-elevation-z2" style="min-width: 700px;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let persona">{{ persona.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let persona">{{ persona.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let persona">{{ persona.apellido }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let persona">{{ persona.email }}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
        <td mat-cell *matCellDef="let persona">{{ persona.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef>F. Nac.</th>
        <td mat-cell *matCellDef="let persona">{{ persona.fechaNacimiento | date: 'yyyy-MM-dd' }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let persona">
          <button mat-icon-button color="primary" matTooltip="Editar" (click)="editarPersona(persona.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="eliminarPersona(persona.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div *ngIf="personas.length === 0" style="padding: 1rem; text-align: center;">
    No hay personas registradas.
  </div>
</div>
