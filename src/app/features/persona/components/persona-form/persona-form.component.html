<div class="contenedor-base">
  <h2>{{ editMode ? 'Editar Estudiante' : 'Crear Estudiante' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- Nombre -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
    </mat-form-field>

    <!-- Apellido -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido" required />
    </mat-form-field>

    <!-- Email -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
    </mat-form-field>

    <!-- Teléfono -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono" />
    </mat-form-field>

    <!-- Fecha Nacimiento con datepicker -->
    <mat-form-field class="full-width">
      <mat-label>Fecha Nacimiento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


    <!-- Matrícula -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Matrícula</mat-label>
      <input matInput formControlName="numeroMatricula" required />
    </mat-form-field>

    <!-- Grado -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Grado</mat-label>
      <input matInput formControlName="grado" required />
    </mat-form-field>

    <!-- Botones -->
    <div class="acciones-formulario">
      <button mat-raised-button color="primary" type="submit">Guardar</button>
      <button mat-button color="warn" routerLink="/estudiantes">Cancelar</button>
    </div>
  </form>
</div>
