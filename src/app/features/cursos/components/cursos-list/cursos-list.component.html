<div class="contenedor-base">
  <h2>Lista de Cursos Asignados</h2>

  <div class="acciones-superiores">
    <button mat-raised-button color="primary" (click)="agregar()">+ Agregar Curso</button>
  </div>

  <div class="tabla-responsive">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z2" style="min-width: 700px;">

      <ng-container matColumnDef="idCurso">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let c">{{ c.idCurso }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let c">{{ c.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let c">{{ c.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="creditos">
        <th mat-header-cell *matHeaderCellDef>Créditos</th>
        <td mat-cell *matCellDef="let c">{{ c.creditos }}</td>
      </ng-container>

      <ng-container matColumnDef="profesor">
        <th mat-header-cell *matHeaderCellDef>Profesor</th>
        <td mat-cell *matCellDef="let c">{{ c.nombreProfesor }} {{ c.apellidoProfesor }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let c">
          <button mat-icon-button color="primary" (click)="editar(c.idCurso)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(c.idCurso)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
